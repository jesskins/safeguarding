    <!-- back to top javascript-->
    <script>
        // Get the button element by its ID
        let mybutton = document.getElementById("top-button");
      
        // Function to show the button when scrolling down 20px from the top
        window.onscroll = function() {
          scrollFunction();
        };
      
        function scrollFunction() {
          // Check the scroll position
          // If scrolled down more than 20px, display the button
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
          } else {
            // Otherwise, hide the button
            mybutton.style.display = "none";
          }
        }
      
        // Function to scroll back to the top of the document when the button is clicked
        function topFunction() {
          document.body.scrollTop = 0; // For Safari browsers
          document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
        }
      </script>
